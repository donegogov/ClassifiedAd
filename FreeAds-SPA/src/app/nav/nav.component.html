<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Free Classified Ads App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/ads-list']">Classified Ads</a>
      </li>
<!--       <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/member-list']">Members</a>
      </li> -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/create-ads']">Create New Classified Ad</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/member/edit']">
            <i class="fa fa-user"></i> Edit Profile
          </a>
        <a class="dropdown-item" [routerLink]="['/classified-ads-user-list', authService.decodedToken.nameid]">
          <i class="fa fa-buysellads"></i> Edit Ads</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i> Logout
        </a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" 
        required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" 
        required [(ngModel)]="model.password">
      <button [disabled]='!loginForm.valid' class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>

</nav>

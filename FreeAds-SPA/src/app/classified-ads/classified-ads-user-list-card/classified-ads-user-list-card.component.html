<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{classifiedAdsForUser.photoUrl}}" alt="{{classifiedAdsForUser.photoUrl}}">
    <ul class="list-inline classified-ads-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"
        [routerLink]="['/classified-ads-edit', classifiedAdsForUser.id]"><i class="fa fa-buysellads"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{classifiedAdsForUser.title}}
    </h6>
    <p class="card-text text-center mt-2">
      {{classifiedAdsForUser.description}}
    </p>
    <p class="card-text text-muted text-center mt-2">
      Added {{classifiedAdsForUser.age}} ago
    </p>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-3">
    <h3><!-- Add Photos -->Додади Слики</h3>
    <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader"
      class="card bg-faded p-3 text-center mb-3 my-drop-zone">
      <i class="fa fa-upload fa-3x"></i>
      <!-- Drop Photos Here -->Додадете ги сликите овде
    </div>
    <!-- Multiple -->Додадете слики
    <input #file type="file" ng2FileSelect [uploader]="uploader" value="Додадете слики" multiple /><br />
  </div>
  <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
    <h3><!-- Upload queue --></h3>
    <p><!-- Queue length -->Вкупно слики: {{ uploader?.queue?.length }}</p>
    <table class="table">
      <thead>
        <tr>
          <th width="50%"><!-- Name -->Име</th>
          <th><!-- Size -->Големина</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of uploader.queue">
          <td *ngIf="uploader.options.isHTML5"><strong>{{ item?.file?.name }}</strong></td>
          <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
          <td class="text-center">
            <span *ngIf="item.isSuccess"><i class="fa fa-upload"></i></span>
            <span *ngIf="item.isCancel"><i class="fa fa-ban"></i></span>
            <span *ngIf="item.isError"><i class="fa fa-trash"></i></span>
          </td>
          <td nowrap>
            <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
              <span class="fa fa-trash"></span> <!-- Remove -->Избриши ја сликата
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container mt-4">
  <div class="row mb-20">
    <div class="col-sm-4">
      <h1><strong>Вашиот Оглас</strong></h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <!-- <strong>Information:</strong> You have made changes. Any unsaved changes
        will be lost!-->
        Зачувајте ги промените на огласот!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form #editForm="ngForm" (ngSubmit)="updateClassifiedAd()">
        <div class="card">
          <div class="card-body">
            <p>
              <app-photo-editor
                [photos]="classifiedAdsForUserUpdate.photos"
                [classifiedAdId]="classifiedAdsForUserUpdate.id"
              ></app-photo-editor>
            </p>
            <p class="card-title text-left mb-1 mt-4">
              <!-- <strong>Title:</strong> -->
              <strong>Наслов:</strong>
              <input
                type="text"
                name="title"
                class="form-control"
                value="{{ classifiedAdsForUserUpdate.title }}"
                [(ngModel)]="classifiedAdsForUserUpdate.title"
              />
            </p>
            <p class="card-text text-left mt-2">
              <strong><!-- Description -->Опис:</strong>
              <textarea
                rows="5"
                name="description"
                class="form-control"
                value="{{ classifiedAdsForUserUpdate.description }}"
                [(ngModel)]="classifiedAdsForUserUpdate.description"
              ></textarea>
            </p>
            <p class="card-text text-left mt-2">
              <strong><!-- City -->Град:</strong>
              <select
                class="form-control"
                name="city"
                [(ngModel)]="classifiedAdsForUserUpdate.city"
              >
                <option
                  *ngFor="let city of cities"
                  [selected]="
                    classifiedAdsForUserUpdate.city === city.cityName
                      ? true
                      : null
                  "
                >
                  {{ city.cityName }}
                </option>
              </select>
            </p>
            <p class="card-text text-left mt-2">
              <strong><!-- Category -->Категорија:</strong>
              <select
                class="form-control"
                name="category"
                [(ngModel)]="classifiedAdsForUserUpdate.category"
              >
                <option
                  *ngFor="let category of categories"
                  [selected]="
                    classifiedAdsForUserUpdate.category === category.categoryName
                      ? true
                      : null
                  "
                >
                  {{ category.categoryName}}
                </option>
              </select>
            </p>
          </div>
          <div class="card-footer">
            <p><strong><!-- Contact Informaton -->Информации за контакт:</strong></p>
              <strong><!-- Email -->Електронска пошта:</strong>
            <input
              type="text"
              name="email"
              class="form-control"
              value="{{ classifiedAdsForUserUpdate.email }}"
              [(ngModel)]="classifiedAdsForUserUpdate.email"
            />
            <strong><!-- Phone -->Телефон:</strong>
            <input
              type="text"
              name="phone"
              class="form-control"
              value="{{ classifiedAdsForUserUpdate.phone }}"
              [(ngModel)]="classifiedAdsForUserUpdate.phone"
            />
            <button
              [disabled]="!editForm.dirty"
              class="btn btn-success btn-block"
            >
              <!-- Save Changes -->ЗАЧУВАЈТЕ ГИ ПРОМЕНИТЕ НА ОГЛАСОТ
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
